{% extends 'base.html' %}
{% block content %}
  <section id="view_post" class="w-full min-h-screen flex flex-col md:flex-row md:justify-between p-4 max-w-screen-xl xl:mx-auto">
    <figure class="w-full h-full border border-black rounded-lg">
      <img class="md:h-[300px] md:w-[300px] object-contain" src="{{ post.image.url }}" alt="" />
    </figure>

    {% if user == post.author %}
      <form method="POST" class="h-[300px] flex-grow">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="w-full uppercase border border-yellow-600 rounded-md bg-yellow-300 px-4 py-2" type="submit">wy≈õlij</button>
      </form>
    {% endif %}
  </section>
{% endblock %}
